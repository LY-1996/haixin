<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/denglu.css">
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <title>海信商城-登录</title>
    <script src="../js/jquery.js"></script>
</head>

<body>
    <div id="deng">
        <!-- 头部logo -->
        <div class="deng-top">
            <div class="top-l">
                <a href="index.html">
                    <img src="../images/deng-logo.png" alt="">
                </a>
            </div>
            <div class="top-r">
                <h2>权威官网 汇聚精品</h2>
            </div>
        </div>
        <!-- 登录主要内容 -->
        <div class="deng-con">
            <div class="deng-box">
                <div class="deng-b">
                    <div class="outer-login">
                        <!-- 登陆板块 -->
                        <div class="login-box">
                            <!-- 二维码 -->
                            <div class="login-bt">
                                <i></i>
                            </div>
                            <div class="login-bc">
                                <ul class="tab-navs clearfix">
                                    <li>
                                        <a href="javascript:;" class="zh">账户登录</a>
                                    </li>
                                    <li>
                                        <a href="javascript:;" class="kjj">快捷登录</a>
                                    </li>
                                </ul>
                                <div class="alert-text"></div>
                                <div class="tab-contents clearfix">
                                    <div class="tab-content zx">
                                        <!-- 账号密码 -->
                                        <div class="name1">
                                            <div class="group">
                                                <input type="text" name="user" required autocomplete="off">
                                                <span class="tit">用户名</span>
                                                <span class="error-i">
                                                    <i></i><em>账号不能为空</em>
                                                </span>
                                            </div>
                                            <div class="group g2">
                                                <input type="text" name='pwd' required autocomplete="off">
                                                <span class="tit">密码</span>
                                                <i></i>
                                                <span class="error-i">
                                                    <i></i><em>密码不可为空</em>
                                                </span>
                                            </div>
                                            <div class="group g3">
                                                <span class="gro-box">
                                                    <input type="checkbox" class="is">7天免登录
                                                </span>
                                                <a href="./zuche.html" class="mf">免费注册</a>
                                                <a href="https://www.hisense.com/forget-password" class="wj">忘记密码?</a>
                                            </div>
                                        </div>
                                        <div class="error-box"></div>
                                        <!-- 立即登录按钮 -->
                                        <div class="control-group">
                                            <input type="button" value="立即登录" id='btn'>
                                        </div>
                                        <div class="input-login-footer">
                                            <p>可选择第三方登录方式</p>
                                            <a href="javascript:;">
                                                <i class="iconfont icon-weixin"></i>
                                            </a>
                                            <a href="javascript:;">
                                                <i class="iconfont icon-zhifubao"></i>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="tab-content zz">
                                        <form action="">
                                            <!-- 账号密码 -->
                                            <div class="name1">
                                                <div class="group">
                                                    <input type="text" required name="phone" autocomplete="off">
                                                    <span class="tit">手机号</span>
                                                    <span class="error-i err1">
                                                        <i></i><em>手机号不为空</em>
                                                    </span>
                                                </div>
                                                <div class="group g2">
                                                    <input type="text" class="gg" required name="dx" maxlength="4"
                                                        autocomplete="off">
                                                    <span class="tit">短信验证码</span>
                                                    <button disabled class="ybtn">获取验证码</button>
                                                    <span class="error-i err1">
                                                        <i></i><em>短信验证码不可为空</em>
                                                    </span>
                                                </div>
                                                <div class="group g3">
                                                    <span class="gro-box">
                                                        <input type="checkbox" name="" id="">7天免登录
                                                    </span>
                                                    <a href="javascript:;" class="mf">免费注册</a>
                                                    <a href="https://www.hisense.com/forget-password"
                                                        class="wj">忘记密码?</a>
                                                </div>
                                            </div>
                                            <div class="error-box"></div>
                                            <!-- 立即登录按钮 -->
                                            <div class="control-group">
                                                <input type="button" value="立即登录" id="btn">
                                            </div>
                                        </form>
                                        <div class="input-login-footer">
                                            <p>可选择第三方登录方式</p>
                                            <a href="">
                                                <i class="iconfont icon-weixin"></i>
                                            </a>
                                            <a href="javascript:;">
                                                <i class="iconfont icon-zhifubao"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 底部 -->
            <div class="deng-btm">
                <div class="btm-con">
                    <p>青岛海信营销管理有限公司版权所有 网站备案/许可证号鲁ICP备05027830</p>
                </div>
            </div>
        </div>
    </div>
    <!-- 旁边得导航 -->
    <div class="btm-nav">
        <ul class="crbm-ul">
            <li title='购物车'>
                <a href="shoppingcar.html"><i class="iconfont icon-tubiao-"></i></a>
                <span class="gwc-icon">0</span>
            </li>
            <li title='客服'>
                <i class="iconfont icon-kefu2"></i>
            </li>
            <li title='手机' class="sj">
                <i class="iconfont icon-weibiaoti-1"></i>
            </li>
            <li title='足迹'>
                <i class="iconfont icon-zuji2"></i>
            </li>
            <li title='返回顶部' class="fh">
                <i class="iconfont icon-fanhuidingbu1"></i>
            </li>
        </ul>
    </div>
    <script src="../js/ajax.js"></script>
    <script src="../js/cookie.js"></script>
    <script src="../js/denglu.js"></script>
</body>

</html>
